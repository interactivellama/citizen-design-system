global:
  type: color
  category: text-color
  cssProperties:
  - color
  - fill
imports:
- ./aliases/color.yml
props:
  ## DEFAULT
  COLOR_TEXT_PRIMARY:
    value: '{!BLACK_TEXT_PRIMARY}'
    comment: Primary body text color
  COLOR_TEXT_SECONDARY:
    value: '{!GRAY_TEXT_SECONDARY}'
    comment: Secondary body text color
  COLOR_TEXT_TERTIARY:
    value: '{!GRAY_TEXT_TERTIARY}'
    comment: Tertiary body text color
  ## BRANDING
  COLOR_TEXT_BRAND_PRIMARY:
    value: '{!WHITE_TEXT_PRIMARY}'
    comment: Text color found on any primary brand color
  ## INTERACTIONS
  COLOR_TEXT_LINK_PRIMARY:
    value: "{!BLUE_TEXT_PRIMARY}"
  COLOR_TEXT_LINK_PRIMARY_HOVER:
    value: "{!BLUE_TEXT_SECONDARY}"
  COLOR_TEXT_LINK_PRIMARY_ACTIVE:
    value: "{!BLUE_TEXT_SECONDARY}"
  COLOR_TEXT_LINK_PRIMARY_FOCUS:
    value: "{!BLUE_TEXT_SECONDARY}"
