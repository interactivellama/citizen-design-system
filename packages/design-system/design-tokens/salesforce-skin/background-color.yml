global:
  type: color
  category: background-color
  cssProperties:
  - 'background*'
  - 'border*'
  - box-shadow
imports:
- ./aliases/color.yml
- ../color-palettes.yml
props:
  ## PAGE
  PAGE_COLOR_BACKGROUND_PRIMARY:
    value: 'rgb(253,253,253)'
  ## BANNERS
  BRAND_BAND_DEFAULT_IMAGE:
    value: '/assets/images/themes/oneSalesforce/banner-brand-default.png'
    type: string
  BANNER_USER_DEFAULT_IMAGE:
    value: '/assets/images/themes/oneSalesforce/banner-user-default.png'
    type: string
  BANNER_GROUP_DEFAULT_IMAGE:
    value: '/assets/images/themes/oneSalesforce/banner-group-public-default.png'
    type: string
  ## AVATARS
  USER_DEFAULT_AVATAR:
    value: ''
    type: string
  USER_DEFAULT_AVATAR_MEDIUM:
    value: ''
    type: string
  USER_DEFAULT_AVATAR_LARGE:
    value: ''
    type: string
  GROUP_DEFAULT_AVATAR:
    value: ''
    type: string
  GROUP_DEFAULT_AVATAR_MEDIUM:
    value: ''
    type: string
  GROUP_DEFAULT_AVATAR_LARGE:
    value: ''
    type: string
  ## BRAND BAND COLORS
  BRAND_BAND_COLOR_BACKGROUND_PRIMARY:
    value: 'rgb(253,253,253)'
  BRAND_BAND_COLOR_BACKGROUND_SECONDARY:
    value: 'rgb(253,253,253)'
  BRAND_BAND_COLOR_BACKGROUND_PRIMARY_TRANSPARENT:
    value: 'rgba(253,253,253,0)'
    comment: 'These RGBA values need to be updated if BRAND_BAND_COLOR_BACKGROUND_PRIMARY changes, solves webkit bug'
  BRAND_BAND_COLOR_BACKGROUND_SECONDARY_TRANSPARENT:
    value: 'rgba(253,253,253,0)'
    comment: 'These RGBA values need to be updated if BRAND_BAND_COLOR_BACKGROUND_SECONDARY changes, solves webkit bug'
  ## DEFAULT
  COLOR_BACKGROUND_PRIMARY:
    value: '{!PALETTE_GRAY_2}'
  COLOR_BACKGROUND_SECONDARY:
    value: '{!PALETTE_GRAY_1}'
  COLOR_FOREGROUND_PRIMARY:
    value: '{!PALETTE_GRAY_1}'
  COLOR_CONTRAST_PRIMARY:
    value: '{!PALETTE_GRAY_2}'
  COLOR_CONTRAST_SECONDARY:
    value: '{!PALETTE_GRAY_3}'
  ## BRANDING
  COLOR_BACKGROUND_BRAND_PRIMARY:
    value: '{!BLUE_BACKGROUND_PRIMARY}'
  COLOR_BACKGROUND_BRAND_PRIMARY_HOVER:
    value: '{!BLUE_BACKGROUND_SECONDARY}'
  COLOR_BACKGROUND_BRAND_PRIMARY_FOCUS:
    value: '{!BLUE_BACKGROUND_SECONDARY}'
  COLOR_BACKGROUND_BRAND_PRIMARY_ACTIVE:
    value: '{!BLUE_BACKGROUND_SECONDARY}'
  ## CARDS
  CARD_WRAPPER_COLOR_BACKGROUND:
    value: '{!PALETTE_GRAY_1}'
  ## BUTTONS
  BUTTON_COLOR_BACKGROUND_PRIMARY:
    value: "{!PALETTE_GRAY_1}"
  ## TABLE
  TABLE_COLOR_BACKGROUND_HEADER:
    value: '{!PALETTE_GRAY_2}'
  TABLE_COLOR_BACKGROUND_HEADER_HOVER:
    value: '{!PALETTE_GRAY_1}'
  POPOVER_WALKTHROUGH_COLOR_BACKGROUND:
    value: '#032e61'
  POPOVER_WALKTHROUGH_HEADER_COLOR_BACKGROUND:
    value: '#164A85'
  POPOVER_WALKTHROUGH_COLOR_BACKGROUND_ALT:
    value: '#164A85'
  POPOVER_WALKTHROUGH_IMAGE:
    value: '/assets/images/popovers/popover-body.png'
    type: string
  POPOVER_WALKTHROUGH_HEADER_IMAGE:
    value: '/assets/images/popovers/popover-header.png'
    type: string
