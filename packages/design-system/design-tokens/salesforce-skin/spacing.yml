global:
  category: spacing
  type: size
  comment: ''
  cssProperties:
  - top
  - right
  - bottom
  - left
  - 'margin*'
  - 'padding*'
  - 'border*'
  - '*width'
  - '*height'
  - box-shadow
imports:
- "../force-base/aliases/spacing.yml"
props:
  ## Globals
  COMPONENT_SPACING_MARGIN:
    value: '{!SPACING_MEDIUM}'
  COMPONENT_SPACING_PADDING:
    value: '{!SPACING_MEDIUM}'
  ## Components
  PAGE_HEADER_SPACING_MARGIN:
    value: '{!SPACING_MEDIUM}'
  PAGE_HEADER_JOINED_SPACING_MARGIN:
    value: '{!SPACING_MEDIUM} {!SPACING_MEDIUM} 0 {!SPACING_MEDIUM}'
  TABLE_SPACING:
    value: '0 {!SPACING_MEDIUM}'
  TABLE_CELL_SPACING:
    value: '{!SPACING_XX_SMALL} {!SPACING_X_SMALL}'
  CARD_FOOTER_SPACING_TOP:
    value: '{!SPACING_SMALL}'
  CARD_FOOTER_SPACING_BOTTOM:
    value: '{!SPACING_SMALL}'
