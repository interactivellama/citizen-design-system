global:
  type: color
  category: background-color
  cssProperties:
  - 'background*'
  - 'border*'
  - box-shadow
imports:
- ../color-palettes.yml
props:
  ## Desktop
  BRAND_BAND_DEFAULT_IMAGE:
    value: '/assets/images/themes/oneSalesforce/banner-brand-default.png'
    type: string
  BRAND_BAND_USER_DEFAULT_IMAGE:
    value: '/assets/images/themes/oneSalesforce/banner-user-default.png'
    type: string
  BRAND_BAND_GROUP_PRIVATE_DEFAULT_IMAGE:
    value: '/assets/images/themes/oneSalesforce/banner-group-private-default.png'
    type: string
  BRAND_BAND_GROUP_PUBLIC_DEFAULT_IMAGE:
    value: '/assets/images/themes/oneSalesforce/banner-group-public-default.png'
    type: string
  BRAND_BAND_GROUP_UNLISTED_DEFAULT_IMAGE:
    value: 'assets/images/themes/oneSalesforce/banner-group-unlisted-default.png'
    type: string
  ## Tablet
  BRAND_BAND_USER_DEFAULT_IMAGE_MEDIUM:
    value: '/assets/images/themes/oneSalesforce/banner-user-default-medium.png'
    type: string
  BRAND_BAND_GROUP_PRIVATE_DEFAULT_IMAGE_MEDIUM:
    value: '/assets/images/themes/oneSalesforce/banner-group-private-default-medium.png'
    type: string
  BRAND_BAND_GROUP_PUBLIC_DEFAULT_IMAGE_MEDIUM:
    value: '/assets/images/themes/oneSalesforce/banner-group-public-default-medium.png'
    type: string
  BRAND_BAND_GROUP_UNLISTED_DEFAULT_IMAGE_MEDIUM:
    value: '/assets/images/themes/oneSalesforce/banner-group-unlisted-default-medium.png'
    type: string
  ## Mobile
  BRAND_BAND_USER_DEFAULT_IMAGE_SMALL:
    value: '/assets/images/themes/oneSalesforce/banner-user-default-small.png'
    type: string
  BRAND_BAND_GROUP_PRIVATE_DEFAULT_IMAGE_SMALL:
    value: '/assets/images/themes/oneSalesforce/banner-group-private-default-small.png'
    type: string
  BRAND_BAND_GROUP_PUBLIC_DEFAULT_IMAGE_SMALL:
    value: '/assets/images/themes/oneSalesforce/banner-group-public-default-small.png'
    type: string
  BRAND_BAND_GROUP_UNLISTED_DEFAULT_IMAGE_SMALL:
    value: 'assets/images/themes/oneSalesforce/banner-group-unlisted-default-small.png'
    type: string
  ## Colors
  PAGE_COLOR_BACKGROUND_PRIMARY:
    value: '#AFC5DE'
  BRAND_BAND_COLOR_BACKGROUND_PRIMARY:
    value: '#AFC5DE'
  BRAND_BAND_COLOR_BACKGROUND_PRIMARY_TRANSPARENT:
    value: 'rgba(175,197,222,0)'
    comment: 'These RGBA values need to be updated if BRAND_BAND_COLOR_BACKGROUND_PRIMARY changes, solves webkit bug'
  BRAND_BAND_COLOR_BACKGROUND_SECONDARY:
    value: '#205C9F'
  BRAND_BAND_COLOR_BACKGROUND_SECONDARY_TRANSPARENT:
    value: 'rgba(32,92,159,0)'
    comment: 'These RGBA values need to be updated if BRAND_BAND_COLOR_BACKGROUND_SECONDARY changes, solves webkit bug'
