global:
  type: color
  category: background-color
  cssProperties:
  - 'background*'
  - 'border*'
  - box-shadow
imports:
- ../color-palettes.yml
props:
  ## BRAND BAND
  BRAND_BAND_DEFAULT_IMAGE:
    value: '/_slds/images/themes/oneSalesforce/banner-brand-default.png'
    type: raw
  BRAND_BAND_USER_DEFAULT_IMAGE:
    value: '/_slds/images/themes/oneSalesforce/banner-user-default.png'
    type: raw
  BRAND_BAND_GROUP_PRIVATE_DEFAULT_IMAGE:
    value: '/_slds/images/themes/oneSalesforce/banner-group-private-default.png'
    type: raw
  BRAND_BAND_GROUP_PUBLIC_DEFAULT_IMAGE:
    value: '/_slds/images/themes/oneSalesforce/banner-group-public-default.png'
    type: raw
  BRAND_BAND_GROUP_UNLISTED_DEFAULT_IMAGE:
    value: '/_slds/images/themes/oneSalesforce/banner-group-unlisted-default.png'
    type: raw
  BRAND_BAND_COLOR_BACKGROUND_PRIMARY:
    value: '{!PALETTE_GRAY_6}'
  BRAND_BAND_COLOR_BACKGROUND_SECONDARY:
    value: '{!PALETTE_GRAY_8}'
