language: java
jdk:
  - oraclejdk8
env:
  global:
    - CHROME_BIN=chromium-browser
    - DISPLAY=:99.0
before_install:
  - nvm install 6
  - sh -e /etc/init.d/xvfb start
  - npm config set //registry.npmjs.org/:_authToken $NPM_TOKEN
install:
  - npm install
script:
  - npm run build-travis
cache:
  directories:
    - node_modules
