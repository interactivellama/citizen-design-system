language: node_js
node_js:
  - "4.2"
before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - rvm install 2.2.2
  - npm config set //registry.npmjs.org/:_authToken $NPM_TOKEN
install:
  - bundle install --path vendor/bundle
  - npm install
  - npm install -g codecov
script:
  - npm run build-travis
after_success:
  - export SHA=`git rev-parse --short HEAD`
  - if [ "${TRAVIS_PULL_REQUEST}" != "false" ]; then curl $VISUAL_TEST_HOST/ci/$SHA/$TRAVIS_BRANCH ; fi
  - babel-node ./node_modules/istanbul/lib/cli cover ./node_modules/mocha/bin/_mocha -- 'test/unit/**/*.js' --compilers js:babel-register --require scripts/helpers/setup.js --recursive
  - codecov
  - bash <(curl -s https://codecov.io/bash) -t $CODECOV_TOKEN
cache:
  directories:
    - node_modules
    - vendor/bundle
addons:
  code_climate:
    repo_token: 1035e50117ef54a8d8d028a87bdf93ad26804012105ce5ac5db3a4b4398d2fad
