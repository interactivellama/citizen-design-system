description: This table gives you a quick overview of the {{abbreviatedName}} CSS classes that can be applied to this component.
classes:
  -
    class: box
    description: Provides 1rem base padding and borders
    applied: parent element
  -
    class: box--x-small
    description: Changes padding to .5rem
    applied: <code>.{{cssPrefix}}box</code>
  -
    class: box--small
    description: Changes padding to .75rem
    applied: <code>.{{cssPrefix}}box</code>
  -
    class: theme--default
    description: Sets the background color to white
    applied: <code>.{{cssPrefix}}box</code>
  -
    class: theme--shade
    description: Sets a light gray background color
    applied: <code>.{{cssPrefix}}box</code>
  -
    class: theme--inverse
    description: Sets the darkest blue background and light text and links
    applied: <code>.{{cssPrefix}}box</code>
  -
    class: theme--alt-inverse
    description: Sets the alternative dark blue background and light text and links
    applied: <code>.{{cssPrefix}}box</code>
  -
    class: theme--info
    description: Info feedback theme modifier
    applied:
    notes: This class can be applied to modify a <code>.{{cssPrefix}}box</code>, notification, <code>.{{cssPrefix}}badge</code> and other elements.
  -
    class: theme--success
    description: Success feedback theme modifier
    applied:
    notes: This class can be applied to modify a <code>.{{cssPrefix}}box</code>, notification, <code>.{{cssPrefix}}badge</code> and other elements.
  -
    class: theme--warning
    description: Warning feedback theme modifier
    applied:
    notes: This class can be applied to modify a <code>.{{cssPrefix}}box</code>, notification, <code>.{{cssPrefix}}badge</code> and other elements.
  -
    class: theme--error
    description: Error feedback theme modifier
    applied:
    notes: This class can be applied to modify a <code>.{{cssPrefix}}box</code>, notification, <code>.{{cssPrefix}}badge</code> and other elements.
  -
    class: theme--offline
    description: Offline feedback theme modifier
    applied:
    notes: This class can be applied to modify a <code>.{{cssPrefix}}box</code>, notification, <code>.{{cssPrefix}}badge</code> and other elements.
  -
    class: theme--alert-texture
    description: Adds striped background
    notes: Added to any <code>.{{cssPrefix}}theme--*</code> class to give it the striped look
  -
    class: theme--inverse-text
    description: Applies white text and links
    applied:
  -
    class: page-header
    description: Applies background color and padding
    required: true
    applied: <code>&lt;div&gt;</code>
    notes: Required on the main container for the page header
