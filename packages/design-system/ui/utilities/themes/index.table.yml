description: This table gives you a quick overview of the {{abbreviatedName}} CSS classes that can be applied to this component.
classes:
  -
    class: box
    description: Provides 1rem base padding and borders
    applied: parent element
  -
    class: box--x-small
    description: Changes padding to .5rem
    applied: <code>.{{cssPrefix}}box</code>
  -
    class: box--small
    description: Changes padding to .75rem
    applied: <code>.{{cssPrefix}}box</code>
  -
    class: theme--default
    description: Sets the background color to white
    applied: <code>.{{cssPrefix}}box</code>
    notes: Use in conjunction with <code>.{{cssPrefix}}box</code>
  -
    class: theme--shade
    description: Sets a light gray background color
    applied: <code>.{{cssPrefix}}box</code>
    notes: Use in conjunction with <code>.{{cssPrefix}}box</code>
  -
    class: theme--alert-texture
    description: Adds striped background
    notes: Added to any <code>.{{cssPrefix}}theme--*</code> class to give it the striped look
