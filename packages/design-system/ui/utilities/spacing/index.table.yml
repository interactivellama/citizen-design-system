description: This table gives you a quick overview of the {{abbreviatedName}} CSS classes that can be applied to this component. An * represents the portion of the class that can differ &mdash; such as <code>.slds-p-around</code> and <code>.slds-m-bottom</code>.
classes:
  -
    class: slds-'*--none'
    description: Adds 0 margin or padding to the side specified
    applied: any element
  -
    class: slds-'*--xxx-small'
    description: Adds .125rem margin or padding to the side specified
    applied: any element
  -
    class: slds-'*--xx-small'
    description: Adds .25rem margin or padding to the side specified
    applied: any element
  -
    class: slds-'*--x-small'
    description: Adds .5rem margin or padding to the side specified
    applied: any element
  -
    class: slds-'*--small'
    description: Adds .75rem margin or padding to the side specified
    applied: any element
  -
    class: slds-'*--medium'
    description: Adds 1rem margin or padding to the side specified
    applied: any element
  -
    class: slds-'*--large'
    description: Adds 1.5rem margin or padding to the side specified
    applied: any element
  -
    class: slds-'*--x-large'
    description: Adds 2rem margin or padding to the side specified
    applied: any element
  -
    class: slds-'*--xx-large'
    description: Adds 3rem margin or padding to the side specified
    applied: any element
  -
    class: slds-'*-vertical--*'
    description: Adds the specified margin or padding to both top and bottom
    applied: any element
  -
    class: slds-'*-horizontal--*'
    description: Adds the specified margin or padding to both sides
    applied: any element
  -
    class: slds-'*-around--*'
    description: Adds the specified margin or padding all the way around the element
    applied: any element
