description: This table gives you a quick overview of the {{abbreviatedName}} CSS classes that can be applied to this component.
classes:
  -
    class: slds-truncate
    description: Creates truncated text
    applied: any element
    notes: Truncation will occur at the parent width if a width is not specified
  -
    class: slds-has-flexi-truncate
    description: Allows truncation in nested flexbox containers
    applied: <code>.slds-col</code><br /><code>.slds-col--padded</code>
    notes: This class is placed on a parent element that contains a flexbox element containing <code>.slds-truncate</code>. For example &mdash; for a media object that is nested in a grid column and contains truncation &mdash; the grid column would require this class.
