description: This table gives you a quick overview of the {{abbreviatedName}} CSS classes that can be applied to this component.
classes:
  -
    class: slds-float--left
    description: Pulls element from document flow and floats left. Text and other elements wrap around it.
  -
    class: slds-float--right
    description: Pulls element from document flow and floats right. Text and other elements wrap around it.
  -
    class: slds-clearfix
    description: Contains floats and stops wrapping of elements following it.
    notes: Applies to parent of floats
