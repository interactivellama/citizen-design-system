description: This table gives you a quick overview of the {{abbreviatedName}} CSS classes that can be applied to create different tabset looks.
classes:
  -
    class: slds-navigation-list--vertical
    description: Initializes Vertical Navigation
    required: true
    applied: <code>&lt;div&gt;</code>
    notes: The default vertical navigation is meant to display on a white background
  -
    class: slds-navigation-list--vertical-inverse
    description: Inverses the interactions of the default vertical navigation list
    applied: <code>.slds-navigation-list--vertical</code>
  -
    class: slds-navigation-list--vertical__action
    description: Hyperlink inside navigation's list items
    required: true
    applied: <code>&lt;a&gt;</code>
