description: This table gives you a quick overview of the {{abbreviatedName}} CSS classes that can be applied to create different tabset looks.
classes:
  -
    class: navigation-list--vertical
    description: Initializes Vertical Navigation
    required: true
    applied: <code>&lt;div&gt;</code>
  -
    class: navigation-list--vertical__action
    description: Hyperlink inside navigation's list items
    required: true
    applied: <code>&lt;a&gt;</code>
  -
    class: context-bar
    description: Context bar wrapper
    required: true
    applied: <code>&lt;div&gt;</code>
  -
    class: context-bar__shadow
    description: Add a drop shadow to the context bar
    applied: <code>&lt;div&gt;</code>
  -
    class: context-bar__vertical-divider
    description: Add a vertical divider between elements
    applied: <code>&lt;div&gt;</code>
  -
    class: context-bar__primary
    description: Primary zone
    required: true
    applied: <code>&lt;div&gt;</code>
  -
    class: context-bar__secondary
    description: Secondary zone
    applied: <code>&lt;div&gt;</code>
  -
    class: context-bar-action
    description: Context bar action wrapper
  -
    class: context-bar-action__label
    description: Action label
    applied: <code>&lt;a&gt;</code>
  -
    class: context-bar-action__label--expand
    description: Expand action label to leave space for the trigger
    applied: <code>.{{cssPrefix}}context-bar-action__label</code>
  -
    class: context-bar-action__trigger
    description: Submenu / dropdown trigger
    applied: <code>&lt;button&gt;</code>
  -
    class: context-bar-action__trigger-icon
    description: Submenu / dropdown trigger icon
    applied: <code>&lt;svg&gt;</code>
