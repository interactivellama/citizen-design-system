description: This table gives you a quick overview of the {{abbreviatedName}} CSS classes that can be applied to this component.
classes:
  -
    class: wizard
    description: Initializes popover
    required: true
    applied: <code>&lt;div&gt;</code>
  -
    class: wizard__list
    description: An ordered list containing steps of a process
    required: true
    applied: <code>&lt;ol&gt;</code>
  -
    class: wizard__item
    description: A list item for each step of the process
    required: true
    applied: <code>&lt;li&gt;</code>
  -
    class: wizard__link
    description: Hyperlink of the list item, user can jump between steps
    required: true
    applied: <code>&lt;a&gt;</code>
  -
    class: wizard__marker
    description: Dot indicator for each step
    required: true
    applied: <code>&lt;span&gt;</code>
  -
    class: wizard__label
    description: Text description for each step
    required: true
    applied: <code>&lt;span class="{{cssPrefix}}text-heading--label&gt;</code>
  -
    class: wizard__progress
    description: Container for progress bar
    required: true
    applied: <code>&lt;span&gt;</code>
    notes: <code>&lt;span&gt;</code> sits outside of <code>&lt;ol&gt;</code>
  -
    class: wizard__progress-bar
    description: Bar showcasing which step of the process a user is on
    required: true
    applied: <code>&lt;span&gt;</code>
    notes: Inline width styles should be modified with Javascript
  -
    class: is-active
    description: Stateful class that turns dot indicator and progress bar blue
    required: true
    applied: <code>{{cssPrefix}}wizard__item</code>
    notes: Class should be applied thought Javascript
