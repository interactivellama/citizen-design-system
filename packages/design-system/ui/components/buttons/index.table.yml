description: This table gives you a quick overview of the {{abbreviatedName}} CSS classes that can be applied to create buttons.
classes:
  -
    class: button
    description: Initializes a 2.25rem (36px) height button
    required: true
    applied: <code>button</code> or <code>link</code>
    notes: This neutralizes all the base styles making it look like a text link
  -
    class: button--small
    description: Creates a smaller 2rem (32px) button
    applied: <code>.{{cssPrefix}}button</code>
  -
    class: button--neutral
    description: Creates the gray border with white background default style
    applied: <code>.{{cssPrefix}}button</code>
  -
    class: button--brand
    description: Creates the brand blue Salesforce style
    applied: <code>.{{cssPrefix}}button</code>
  -
    class: button--destructive
    description: Creates a red button style
    applied: <code>.{{cssPrefix}}button</code>
    notes: The use case for this button is things like delete, cancel, and end call rather than errors.
  -
    class: button--inverse
    description: Creates the inverse style for dark backgrounds
    applied: <code>.{{cssPrefix}}button</code>
  -
    class: button--icon-bare
    description: Creates a button that looks like a plain icon
    applied: <code>.{{cssPrefix}}button</code>
    notes: This is 1rem&times;1rem like an icon, not a regular button
  -
    class: button--icon-container
    description: Creates a button that looks like a plain icon
    applied: <code>.{{cssPrefix}}button</code>
    notes: This is 2.25rem&times;2.25rem like a button
  -
    class: button--icon-border
    description: Creates an icon button with a border
    applied: <code>.{{cssPrefix}}button</code>
    notes: There is no background color until hover for this style
  -
    class: button--icon-border-filled
    description: Creates an icon button with a border
    applied: <code>.{{cssPrefix}}button</code>
    notes: This is 2.25rem&times;2.25rem like a button
  -
    class: button--icon-small
    description: Creates an icon button at the smaller 2rem (32px) size
    applied: <code>.{{cssPrefix}}button</code>
    notes: Be aware that this sizes the button, not the icon
  -
    class: button--icon-x-small
    description: Creates an icon button at the smaller 1.25rem (20px) size
    applied: <code>.{{cssPrefix}}button</code>
    notes: Be aware that this sizes the button, not the icon
  -
    class: button--icon-more
    description: Used for the style where only two icons are in a button
    applied: <code>.{{cssPrefix}}button</code>
    notes: This is usually an icon with a down arrow icon next to it. Each svg within is sized separately
  -
