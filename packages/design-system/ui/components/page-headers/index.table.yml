description: This table gives you a quick overview of the unique {{abbreviatedName}} CSS classes that can be applied to create page headers.
classes:
  -
    class: slds-page-header
    description: Applies background color and padding
    required: true
    applied: <code>&lt;div&gt;</code>
    notes: Required on the main container for the page header
  -
    class: slds-page-header__title
    description: Page title (header text).
    applied: <code>&lt;p&gt;</code>
  -
    class: slds-page-header__info
    description: No longer needed due to tightening
    applied: <code>&lt;p&gt;</code>
    deprecated: true
  -
    class: slds-page-header__detail-row
    description: Creates margins around the detail section of record home
    applied: <code>&lt;div&gt;</code>
    notes: Only the record home page header contains this detail area
