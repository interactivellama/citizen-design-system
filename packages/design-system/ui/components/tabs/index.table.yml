description: This table gives you a quick overview of the {{abbreviatedName}} CSS classes that can be applied to create different tabset looks.
classes:
  -
    class: tabs--default
    description: Initializes default tabset
    required: true
    applied: <code>&lt;div&gt;</code>
  -
    class: tabs--default__nav
    description: Creates the container for the default tabs
    required: true
    applied: <code>&lt;ul&gt;</code>
  -
    class: tabs--default__item
    description: Styles each list item as a single tab
    required: true
    applied: <code>&lt;li&gt;</code>
  -
    class: tabs--default__link
    description: Styles each <code>&lt;a&gt;</code> element in the <code>&lt;li&gt;</code>
    required: true
    applied: <code>&lt;a&gt;</code>
  -
    class: tabs--default__content
    description: Styles each tab content wrapper
    required: true
    applied: <code>&lt;div&gt;</code>
  -
    class: tabs--scoped
    description: Initializes scoped tabset
    required: true
    applied: <code>&lt;div&gt;</code>
  -
    class: tabs--scoped__nav
    description: Creates the container for the tabs
    required: true
    applied: <code>&lt;ul&gt;</code>
  -
    class: tabs--scoped__item
    description: Styles each list item as a single tab
    required: true
    applied: <code>&lt;li&gt;</code>
  -
    class: tabs--scoped__link
    description: Styles each <code>&lt;a&gt;</code> element in the <code>&lt;li&gt;</code>
    required: true
    applied: <code>&lt;a&gt;</code>
  -
    class: tabs--scoped__content
    description: Styles each tab content wrapper
    required: true
    applied: <code>&lt;div&gt;</code>
  -
    class: tabs--path
    description: Initializes default tabset
    required: true
    applied: <code>&lt;div&gt;</code>
  -
    class: tabs--path__nav
    description: Creates the container for the default tabs
    required: true
    applied: <code>&lt;ul&gt;</code>
  -
    class: tabs--path__item
    description: Styles each list item as a single tab
    required: true
    applied: <code>&lt;li&gt;</code>
  -
    class: tabs--path__link
    description: Styles each <code>&lt;a&gt;</code> element in the <code>&lt;li&gt;</code>
    required: true
    applied: <code>&lt;a&gt;</code>
  -
    class: tabs--path__content
    description: Styles each tab content wrapper
    required: true
    applied: <code>&lt;div&gt;</code>
  -
    class: tabs--path__stage
    description: Contains the check mark when the stage is completed
    required: true
    applied: <code>&lt;span&gt;</code>
    notes: This class is only required in the sales path tabs and is contained inside the <code>.{{cssPrefix}}tabs--path__link</code>
  -
    class: tabs--path__title
    description: Contains the name of the stage
    required: true
    applied: <code>&lt;span&gt;</code>
    notes: This class is only required in the sales path tabs and is contained inside the <code>.{{cssPrefix}}tabs--path__link</code>
  -
    class: is-complete
    description: Creates the completed stage of the sales path
    applied: <code>.{{cssPrefix}}tabs--path__item</code>
  -
    class: is-current
    description: Creates the current stage of the sales path
    applied: <code>.{{cssPrefix}}tabs--path__item</code>
  -
    class: is-incomplete
    description: Creates the incomplete stage of the sales path
    applied: <code>.{{cssPrefix}}tabs--path__item</code>
  -
    class: is-active
    description: Creates the active stage of the sales path
    applied: <code>.{{cssPrefix}}tabs--path__item</code>
    notes: This class must be placed on the item programatically when the guidance section is used
  -
    class: tabs__item--overflow
    description: Styles an overflow tab item
    applied: <code>.{{cssPrefix}}tabs__item</code>
    notes: This is used on a tab containing an overflow dropdown menu
  -
    class: dropdown-trigger
    description: Initializes tab item as menu
    required: true
    applied: <code>.{{cssPrefix}}tabs--default__item--overflow</code>
  -
    class: dropdown--overflow
    description: Applies size settings on tab item menu
    required: true
    applied: <code>.{{cssPrefix}}dropdown</code>
    notes: Only used within an overflow tab item.
  -
    class: active
    description: Applies the active state to a tab list item
    required: true
    applied: <code>.{{cssPrefix}}tabs__item</code>
    notes: Required on the <code>&lt;li&gt;</code> element that is associated with the active tab panel
  -
    class: show
    description: Shows the tab panel
    required: true
    applied: <code>.{{cssPrefix}}tabs__content</code>
  -
    class: hide
    description: Hide the tab panel
    required: true
    applied: <code>.{{cssPrefix}}tabs__content</code>
