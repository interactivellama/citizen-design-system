description: This table gives you a quick overview of the {{abbreviatedName}} CSS classes that can be applied to this component.
classes:
  -
    class: picklist
    description: Initializes picklist
    required: true
    applied: <code>&lt;div&gt;</code>
  -
    class: picklist--fluid
    description: Forces width of picklist and picklist dropdown to inherit width of its content
    applied: <code>.{{cssPrefix}}picklist</code>
  -
    class: picklist__label
    description: Custom select
    required: true
    applied: <code>&lt;button&gt;</code>
