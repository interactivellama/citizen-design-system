description: This table gives you a quick overview of the {{abbreviatedName}} CSS classes that can be applied to this component.
classes:
  -
    class: picklist
    description: Initializes picklist
    required: true
    applied: <code>&lt;div&gt;</code>
  -
    class: picklist__label
    description: Custom select
    required: true
    applied: <code>&lt;button&gt;</code>
  -
    class: dropdown
    description: Dropdown menu with selectable options
    required: true
    applied: <code>&lt;div&gt;</code>
    notes: See <a href="/components/dropdowns">dropdowns</a> for further usage
  -
    class: picklist--draggable
    description: Initializes draggable picklists
    applied: <code>&lt;div&gt;</code>
    notes: Required for draggable picklists
  -
    class: picklist__options
    description: Custom select group of options
    applied: <code>&lt;div&gt;</code>
  -
    class: picklist__item
    description: Styles items within the <code>.{{cssPrefix}}picklist__options</code>
    applied: <code>&lt;li&gt;</code>
