global:
  category: spacing
  type: size
  comment: ''
  cssProperties:
  - top
  - right
  - bottom
  - left
  - 'margin*'
  - 'padding*'
  - 'border*'
  - '*width'
  - '*height'
  - box-shadow
imports:
- "../../../../design-tokens/force-base/aliases/spacing.yml"
props:
  CARD_SPACING_SMALL:
    value: '{!SPACING_SMALL}'
  CARD_SPACING_MEDIUM:
    value: '{!SPACING_MEDIUM}'
  CARD_SPACING_LARGE:
    value: '{!SPACING_LARGE}'
  ## Card defaults
  CARD_HEADER_SPACING:
    value: '{!SPACING_SMALL} {!SPACING_SMALL} 0'
  CARD_HEADER_MARGIN:
    value: '0 0 {!SPACING_SMALL}'
  CARD_FOOTER_MARGIN:
    value: '{!SPACING_SMALL}'
  CARD_FOOTER_SPACING_TOP:
    value: '0'
  CARD_FOOTER_SPACING_BOTTOM:
    value: '{!SPACING_SMALL}'
  CARD_WRAPPER_SPACING:
    value: '{!SPACING_MEDIUM}'
