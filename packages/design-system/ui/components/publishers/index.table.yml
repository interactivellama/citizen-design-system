description: This table gives you a quick overview of the {{abbreviatedName}} CSS classes that can be applied to this component.
classes:
  -
    class: slds-publisher
    description: Initializes publisher
    required: true
    applied: <code>&lt;div&gt;</code>
  -
    class: slds-publisher--discussion
    description: Modifier that alters the interactions of the publisher, specific to the discussion feed publisher
    applied: <code>.slds-publisher</code>
  -
    class: slds-publisher--comment
    description: Modifier that alters the interactions of the publisher, specific to the comment publisher
    applied: <code>.slds-publisher</code>
  -
    class: slds-publisher__input
    description: Abstraction of the text input styles
    applied: <code>.slds-textarea</code> or <code>.slds-input--bare</code>
    required: true
  -
    class: slds-publisher__actions
    description: Bottom row of actionable items
    applied: <code>&lt;div&gt;</code>
    required: true
  -
    class: slds-attachments
    description: Container for content attachment functionality and aesthetics
    applied: <code>&lt;div&gt;</code>
    required: true
    notes: Only required if you have content attachment enabled
  -
    class: slds-is-active
    description: Opens publisher container to display additional functionality
    applied: <code>.slds-publisher</code>
    required: true
    notes: Added through JavaScript
  -
    class: slds-has-focus
    description: Applies focus to comment publisher container when inside <code>textarea</code>
    applied: <code>.slds-publisher</code>
    required: true
    notes: Added through JavaScript
