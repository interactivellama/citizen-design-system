description: This table gives you a quick overview of the {{abbreviatedName}} CSS classes that can be applied to this component.
classes:
  -
    class: tree_container
    description: Sets <code>min-</code> and <code>max-width</code> on tree
    required: true
    applied: <code>&lt;div&gt;</code>
  -
    class: tree
    description: Initializes tree
    required: true
    applied: <code>&lt;ul&gt;</code>
  -
    class: tree__item
    description: Initializes tree item
    required: true
    applied: <code>&lt;div&gt;</code>
    notes: This is used within a <code>.{{cssPrefix}}tree__branch</code> and contains the toggle icon and nested <code>&lt;ul&gt;</code>
